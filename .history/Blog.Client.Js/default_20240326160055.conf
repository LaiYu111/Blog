#user  root;


server {
    listen       80;
    server_name  54.253.32.157;
    location / {
        root   /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index  index.html index.htm;
    }
  location /api/ {
    proxy_pass http://54.253.32.157:5000;
    proxy_redirect default;
    rewrite ^/api/(.*) /$1 break;
  }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}

